<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List Web Application</title>
    <link
      rel="shortcut icon"
      href="assets/checked.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-Do List
          <img src="assets/to-do-list (1).png" alt="" />
        </h2>
        <form class="row">
          <input type="text" id="user-input" placeholder="add you todo list" />
          <button id="btn">Add</button>
        </form>
        <ul id="list-items"></ul>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
